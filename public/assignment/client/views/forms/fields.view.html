<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" ><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
</ul>
<form>
    <div class="container box">
        <br/>
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label>First Name:</label><br/>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify btn btn-default"></span>
                    </a>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-sm-5">
                    <label>Last Name:</label><br/>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify btn btn-default"></span>
                    </a>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-sm-5">
                    <label>Date of Birth:</label><br/>
                    <input type="date" class="form-control" placeholder="Select Date">
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify arrangeicons btn btn-default"></span>
                    </a>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-sm-5">
                    <label>Gender:</label><br/>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove arrangeicons btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify arrangeicons btn btn-default"></span>
                    </a>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-sm-5">
                    <label>Roles:</label><br/>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="true" value="">
                            Admin
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Student
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="true" value="">
                            User
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive">
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify btn btn-default"></span>
                    </a>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-sm-5">
                    <label>License Agreement:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            No
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-remove btn btn-default"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-align-justify btn btn-default"></span>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <label>Add New Field:</label><br/>
                    <select class="form-control">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio buttons</option>
                        <option>Paragraph Text Field</option>
                    </select>
                </div>
                <div class="col-sm-4 col-sm-offset-2 responsive"><br/>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus arrangeicons btn btn-default"></span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</form>
