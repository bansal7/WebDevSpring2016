<div ng-controller="FormController">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive box">
                <table border="1" class="table table-striped">
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        Form Name</th>
                    <th>Action</th>
                    <tr>
                        <td> <input ng-model="form.title" class="form-control" type=text placeholder="name"></td>
                        <td>
                            <a class="btn btn-default"  ng-click="addForm(form)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a ng-click="updateForm(form)" class="btn btn-default">
                                <span  class="glyphicon glyphicon-ok"></span>
                            </a>
                        </td>
                    </tr>
                    <tr ng-show="forms" ng-repeat="form in forms">
                        <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                        <td>
                            <a ng-click="deleteForm($index)" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove "></span>
                            </a>
                            <a  ng-click="selectForm($index)" ng-model="selectedIndex" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                    </tr>
            </table>
            </div>
</div>
