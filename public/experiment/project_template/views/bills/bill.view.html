<div ng-controller="BillController">
    <h1>Users</h1>
    <div class="table-responsive box">
        <table border="1" class="table table-striped table-responsive">
            <th>Added By</th>
            <th>Added Between</th>
            <th>Amount (<span class="fa fa-dollar"></span>)</span></th>
            <th>Description</th>
            <th></th>
            <tr>
                <td> <input ng-model="name1" class="form-control" type=text placeholder="Alice"></td>
                <td> <input ng-model="name2" class="form-control" type=text placeholder="Bob,Charlie"></td>
                <td> <input ng-model="amount" class="form-control" type=text placeholder="5.02"></td>
                <td> <input ng-model="desc" class="form-control" type=text placeholder="Grocery"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="addBill(name1,name2,amount,desc)" >
                        Add
                    </a>
                    <a ng-click="updateBill(name1,name2,amount,desc)" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="data" ng-repeat="bill in data">
                <td><a href="#">{{bill.name1}}</a></td>
                <td><a href="#">{{bill.name2.toString()}}</a></td>
                <td><a href="#">{{bill.amount}}</a></td>
                <td><a href="#">{{bill.desc}}</a></td>
                <td>
                    <a ng-click="deleteBill($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="selectBill($index)" ng-model="selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
