<div ng-controller="GroupController">
    <h1>Users</h1>
    <div class="table-responsive box">
        <table border="1" class="table table-striped table-responsive">
            <th>Group Name</th>
            <th>Members</th>
            <th></th>
            <tr>
                <td> <input ng-model="gName" class="form-control" type=text placeholder="Roommates"></td>
                <td> <input ng-model="members" class="form-control" type=text placeholder="Alice,Bob,Charlie"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="addGroup(gName,members)" >
                        Add
                    </a>
                    <a ng-click="updateGroup(gName,members.toString())" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="data" ng-repeat="group in data">
                <td><a href="#">{{group.gName}}</a></td>
                <td><a href="#">{{group.members.toString()}}</a></td>
                <td>
                    <a ng-click="deleteGroup($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="selectGroup($index)" ng-model="selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
