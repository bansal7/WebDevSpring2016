<div ng-controller="NoteController">
    <h1>Users</h1>
    <div class="table-responsive box">
        <table border="1" class="table table-striped table-responsive">
            <th>Added By</th>
            <th>Comments</th>
            <th></th>
            <tr>
                <td> <input ng-model="name" class="form-control" type=text placeholder="Charlie"></td>
                <td> <input ng-model="comments" class="form-control" type=text placeholder="Sugar and Salt"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="addNote(name,comments)" >
                        Add
                    </a>
                    <a ng-click="updateNote(name,comments)" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="data" ng-repeat="group in data">
                <td><a href="#">{{group.name}}</a></td>
                <td><a href="#">{{group.comments.toString()}}</a></td>
                <td>
                    <a ng-click="deleteNote($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="selectNote($index)" ng-model="selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
