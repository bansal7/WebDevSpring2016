<div ng-controller="TransactionController">
    <h2> Search </h2>
    <section ng-show="data">
        <h3> Search Results</h3>
        <table class="table table-striped table-responsive table-hover">
            <thead>
            <tr>
                <th>Description</th>
                <th>Date of Transaction</th>
                <th>Type of Transaction</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="transaction in data">
                <td><a href="#/details/{{transaction.id}}">{{transaction.description}}</a></td>
                <td>
                    {{transaction.normalizedDate}}
                </td>
                <td>{{transaction.type}}</td>
                <td>{{transaction.amount}}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
