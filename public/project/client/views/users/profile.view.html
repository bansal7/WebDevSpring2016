<div class="container" ng-controller="ProfileController as model">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Profile</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">First Name:</label>
                                <input class="form-control" placeholder="First Name" type="text" ng-model="model.user.firstName" autofocus>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Last Name:</label>
                                <input class="form-control" placeholder="Last Name" type="text" ng-model="model.user.lastName">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Username:</label>
                                <input class="form-control" placeholder="Username" readonly type="text" ng-model="model.user.username">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email:</label>
                                <input class="form-control" placeholder="E-mail" ng-model="model.user.email" type="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password:</label>
                                <input class="form-control" placeholder="Password" readonly ng-model="model.user.password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="model.updateUser(model.user)" class="btn btn-lg btn-success btn-block">Update</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
