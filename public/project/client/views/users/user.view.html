<div ng-controller="UserController">
    <h1>Users</h1>
    <div class="table-responsive box">
        <table border="1" class="table table-striped table-responsive">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th></th>
            <tr>
                <td> <input ng-model="model.user.firstName" class="form-control" type=text placeholder="First Name"></td>
                <td> <input ng-model="model.user.lastName" class="form-control" type=text placeholder="Last Name"></td>
                <td> <input ng-model="model.user.username" class="form-control" type=text placeholder="Username"></td>
                <td> <input ng-model="model.user.password" class="form-control" type=password placeholder="Password"></td>
                <td> <input ng-model="model.user.email" class="form-control" type=email placeholder="Email"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="model.addUser(model.user)" >
                        Add
                    </a>
                    <a ng-click="model.updateUser(model.user)" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="model.data" ng-repeat="user in model.data">
                <td><a href="#">{{user.firstName}}</a></td>
                <td><a href="#">{{user.lastName}}</a></td>
                <td><a href="#">{{user.username}}</a></td>
                <td><input type="password" readonly value="{{user.password}}"></td>
                <td><a href="#">{{user.email}}</a></td>
                <td>
                    <a ng-click="model.deleteUser($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="model.selectUser($index)" ng-model="model.selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
