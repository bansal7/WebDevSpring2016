<div ng-controller="UserController" class="table-responsive">
    <h1>Users</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th></th>
            <tr ng-show="model.data" ng-repeat="user in model.data">
                <td><a href="#">{{user.firstName}}</a></td>
                <td><a href="#">{{user.lastName}}</a></td>
                <td><a href="#">{{user.username}}</a></td>
                <!--<td><a href="#">{{user.password}}</a></td>-->
                <td><input type="password" readonly value="{{user.password}}"></td>
                <td><a href="#">{{user.email}}</a></td>
                <td>
                    <a ng-click="model.deleteUser($index)" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
