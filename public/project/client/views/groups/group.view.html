<div ng-controller="GroupController">
    <h1>Groups</h1>
    <div class="input-group table-responsive" style="display: block;white-space: nowrap">
        <table border="1" class="table table-striped table-bordered">
            <th>Group Name</th>
            <th>Select Group Member</th>
            <th>Members</th>
            <th></th>
            <tr>
                <td class="col-sm-3"> <input ng-model="model.group.name" class="form-control" type=text placeholder="Group Name"></td>
                <td><div class="input-group">

                    <div angucomplete-alt
                         placeholder="Search Group Members"
                         pause="500"
                         selected-object="selectedUser"
                         remote-url="/api/user/search/"
                         title-field="firstName"
                         minlength="2"
                         input-class="form-control form-control-small col-sm-3"
                         match-class="highlight">
                    </div>

    <span class="input-group-btn">
        <button ng-click="model.shareGroup(model.group.name,selectedUser.originalObject)"
                class="btn btn-default"
                type="button">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </span>
                </div>
                </td>
                <td class="col-sm-3"> <input ng-model="model.group.members" class="form-control" type=text placeholder="Group Members"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="model.addGroup(model.group)" >
                        Add
                    </a>
                    <a ng-click="model.updateGroup(model.group)" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="model.data" ng-repeat="group in model.data">
                <td><a href="#/group">{{group.name}}</a></td>
                <td></td>
                <td><a href="#/group">{{group.members.toString()}}</a></td>

                <td>
                    <a ng-click="model.deleteGroup($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="model.selectGroup($index)" ng-model="model.selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
