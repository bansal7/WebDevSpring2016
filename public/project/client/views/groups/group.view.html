<div ng-controller="GroupController">
    <h1>Groups</h1>
    <div class="table-responsive box">
        <table border="1" class="table table-striped table-responsive">
            <th>Group Name</th>
            <th>Members</th>
            <th></th>
            <tr>
                <td> <input ng-model="model.group.name" class="form-control" type=text placeholder="Roommates"></td>
                <td> <input ng-model="model.group.members" class="form-control" type=text placeholder="Alice,Bob,Charlie"></td>
                <td class="sameline">
                    <a class="btn btn-success " type="submit" ng-click="model.addGroup(model.group)" >
                        Add
                    </a>
                    <a ng-click="model.updateGroup(model.group)" type="submit" class="btn btn-warning">
                        Update
                    </a>
                </td>
            </tr>
            <tr ng-show="model.data" ng-repeat="group in model.data">
                <td><a href="#">{{group.name}}</a></td>
                <td><a href="#">{{group.members.toString()}}</a></td>
                <td>
                    <a ng-click="model.deleteGroup($index)" class="btn btn-danger">
                        Delete
                    </a>
                    <a  ng-click="model.selectGroup($index)" ng-model="model.selectedIndex" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
