<div ng-controller="ContactsController" class="table-responsive">
    <h2> Contacts </h2>
    <section ng-show="model.data">
        <h3> Results</h3>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Contact Id</th>
                <th>Contact Name</th>
                <th>Contact Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in model.data">
                <td><a href="#">{{contact.id}}</a></td>
                <td><a href="#">{{contact.name}}</a></td>
                <td><a href="#">{{contact.balance}}</a></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
